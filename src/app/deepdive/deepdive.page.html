<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Deep dive tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-5">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
      Mission: <span [innerHTML]="deepdive.mission"></span>
    </h1>
    <ion-note>Save your progress for each character in the current deep dive campaign</ion-note>

    <div class="flex flex-col space-y-3 py-3">
      <div (click)="openModal(dwarf)"
           expand="block"
           [ngStyle]="{background: 'url(' + dwarf.bannerImage + ')', 'background-size': 'cover'}"
           class="w-full h-[100px]"
           *ngFor="let dwarf of dwarfService.getDeepdiveDwarves()">
        <div class="flex justify-center items-center h-full">
          <div class="w-2/3"></div>
          <div class="w-1/3 uppercase font-bold text-white">{{ dwarf.name }}</div>
        </div>
      </div>

      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Save</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <form class="w-full max-w-sm">
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    Health
                  </label>
                </div>
                <div class="w-full">
                  <div class="flex flex-row-reverse justify-center p-10">
                    <i [ngClass]="{
                      'bg-red-100': i > selectedDwarf.health,
                      'border-2': true,
                      'border-red-200': i > selectedDwarf.health,
                      'bg-red-500': i <= selectedDwarf.health,
                      'border-red-800': i <= selectedDwarf.health
                      }" class="w-12 h-12 mx-2" id="health-{{ i }}" *ngFor="let i of [5,4,3,2,1]" (click)="updateHealth(i)"></i>
                  </div>
                </div>
              </div>
              <div class="md:flex md:items-center mb-3">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    Secondary weapon
                  </label>
                </div>
                <div class="md:w-2/3">
                  <ion-list>
                    <ion-item>
                      <ion-select name="weapon" label="Secondary weapon" label-placement="floating" [(ngModel)]="selectedDwarf.secondaryWeapon">
                        <ion-select-option [value]="">None</ion-select-option>
                        <ion-select-option *ngFor="let weapon of cardService.getWeapons()">{{ weapon.name }}</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-list>
                  <ion-checkbox labelPlacement="end" class="py-2 px-1" [checked]="selectedDwarf.secondaryWeaponOverclocked" (ionChange)="selectedDwarf.secondaryWeaponOverclocked = !selectedDwarf.secondaryWeaponOverclocked">Overclocked</ion-checkbox>
                </div>
                <div class="flex space-x-3 justify-center md:w-2/3">
                  <ion-list class="w-full">
                    <ion-item>
                      <ion-select name="modifier1" label="Mod slot" label-placement="floating" [(ngModel)]="selectedDwarf.secondaryMod1">
                        <ion-select-option [value]="">None</ion-select-option>
                        <ion-select-option *ngFor="let modifier of cardService.getWeaponModifiers()">{{ modifier.name }}</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-list>
                  <ion-list class="w-full">
                    <ion-item>
                      <ion-select name="modifier2" label="Mod slot" label-placement="floating" [(ngModel)]="selectedDwarf.secondaryMod2">
                        <ion-select-option [value]="">None</ion-select-option>
                        <ion-select-option *ngFor="let modifier of cardService.getWeaponModifiers()">{{ modifier.name }}</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-list>
                </div>
              </div>
              <div class="md:flex md:items-center mb-6 mt-5">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    Ammo
                  </label>
                </div>
                <div class="flex space-x-3 justify-center md:w-2/3">
                  <ion-item class="w-full">
                    <ion-input name="primaryammo" label="Primary" type="number" placeholder="0" [(ngModel)]="selectedDwarf.primaryAmmo"></ion-input>
                  </ion-item>
                  <ion-item class="w-full">
                    <ion-input name="secondaryammo" label="Secondary" type="number" placeholder="0" [(ngModel)]="selectedDwarf.secondaryAmmo"></ion-input>
                  </ion-item>
                </div>
              </div>
              <div class="border-b-2 border-gray-700"></div>
              <div class="md:flex md:items-center mb-6 mt-5">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    Throwable
                  </label>
                </div>
                <div class="md:w-2/3">
                  <ion-list>
                    <ion-item>
                      <ion-select name="throwable" label="Throwable" label-placement="floating" multiple="true" [(ngModel)]="selectedDwarf.throwables">
                        <ion-select-option>None</ion-select-option>
                        <ion-select-option *ngFor="let throwable of cardService.getThrowables()">{{ throwable.name }}</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-list>
                </div>
              </div>
            </form>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>

    <div class="flex">
      <ion-button (click)="increaseMission()">Increase mission</ion-button>
      <ion-button id="reset-all">Reset all</ion-button>
      <ion-alert
        trigger="reset-all"
        header="Are you sure ?"
        [buttons]="resetAllButton"
      ></ion-alert>
    </div>

    <div class="py-2">
      <ion-note>Last save: 2023-04-23 12:00:23</ion-note>
    </div>
  </div>
</ion-content>
