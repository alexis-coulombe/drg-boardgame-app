<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Community mods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-5 flex flex-col">
    <ion-list>
      <ion-item button detail="true" [routerLink]="['/mods/abyss-bar-module']">
        <ion-label>
          <h2>Abyss Bar Module</h2>
          <p>Adding the various buff beers to the board game</p>
          <small>By GamerInTheNorth</small>
        </ion-label>
      </ion-item>
    </ion-list>

    <div class="pt-5 text-center">
      <p><small>Come back soon for more mods</small></p>
    </div>
  </div>
</ion-content>
