<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Monster sheets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion value="{{ monster.name }}" *ngFor="let monster of monsterService.getMonsters()">
      <ion-item slot="header">
        <ion-avatar class="mr-4">
          <img alt="{{ monster.name }}" src="{{ monster.image }}" />
        </ion-avatar>
        <ion-label>
          <h2>{{ monster.name }}</h2>
          <p><strong>Health: </strong> {{ monster.health }} | <strong>Move: </strong> {{ monster.move }} | <strong>Range: </strong> {{ monster.range }}</p>
        </ion-label>
      </ion-item>
      <div class="ion-padding p-2 sm:p-5 flex items-center justify-center flex-col sm:flex-row" slot="content">
        <div class="sm:w-1/3">
          <h4><strong>Attack dices</strong></h4>
          <div>
            <img src="{{ monster.attackImage }}" alt="">
          </div>

          <h4><strong>Resistances</strong></h4>
          <div>
            <img src="{{ monster.resistanceImage }}" alt="">
          </div>
        </div>
        <div class="sm:w-2/3">
          <p>{{ monster.description }}</p>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
